<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/f532d71029.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="assets/img/icon.png">


  <title>MAGIC POINTS</title>
</head>
<body>

<div class="container">

  <div class=" square square-player1">
    <div class="number">
      <i class="icone fas fa-minus blueMinus"></i>
      <p class="life-points bluePoint">20</p>
      <i class="icone fas fa-plus bluePlus"></i>
    </div>
    <i class="heart fas fa-heart"></i>
  </div>
  <div class="imagem-container">
    <img  src="assets/img/magic.png" alt="Imagem" id="img">
  </div>
  <div class=" square square-player2">
    <div class="number">
      <i class="icone fas fa-minus redMinus"></i>
      <p class="life-points redPoint">20</p>
      <i class="icone fas fa-plus redPlus"></i>
    </div>
    <i class="heart fas fa-heart"></i>
  </div>

</div>

<script src="assets/js/main.js"></script>
</body>
</html>
